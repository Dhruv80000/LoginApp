<form [formGroup]= "loginForm" (ngSubmit) ="loginUser()">
    <fieldset>
      <legend>User's Login Page</legend>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
        <span class="text-danger" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">This fill is required</span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <span class="text-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">This fill is required</span>
      </div>
      <button type="submit" class="btn btn-primary" [disabled] ="!loginForm.valid">Submit</button>&nbsp;
      <button type="button" class="btn btn-primary" (click)= "NewAcc()">SignUp</button>
    </fieldset>
</form>
<br>
<div>
  <p>
    <ngb-alert type="{{type}}" [dismissible]="false">{{msg}}</ngb-alert>
  </p>
</div>
